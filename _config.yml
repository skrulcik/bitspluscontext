title: Bits + Context
email: scott+blog@scottkrulcik.com
description: >
    Scott Krulcik's blog about code, and how it fits in society. It may also
    involve random facts or history. I haven't decided yet :)
url: "bitspluscontext.com"
github_username:  skrulcik

# Build settings - mostly from whiteglass theme
markdown: kramdown
theme: jekyll-whiteglass
gems:
  - jekyll-archives
  - jekyll-paginate
  - jekyll-sitemap

permalink: /:year/:month/:day/:title/
paginate_path: /posts/:num/
paginate: 5

jekyll-archives:
  enabled:
    - categories
  layout: category_archives
  permalinks:
    category: /categories/:name/

exclude:
  - Gemfile
  - Gemfile.lock
